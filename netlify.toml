# Netlify configuration for OGA Partner Demo

[build]
  command = "npm run build"
  publish = "dist"

# SPA routing â€” all paths serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache images aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
